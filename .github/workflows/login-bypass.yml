name: Daily Login Bypass (10:00 IST)

on:
on:
  push:
    branches:
      - playwright
  schedule:
    # Runs at 04:30 UTC every day -> that's 10:00 IST
    - cron: '12 4 * * *'
  workflow_dispatch: # allows manual run

jobs:
  Login:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Playwright E2E tests and generate HTML report
      - name: Run login Playwright tests
        run: |
          TEST_GROUP=login npx playwright install
          TEST_GROUP=login npx playwright test --reporter=html