name: Notify Transfi App

on:
  push:
    branches:
      - main

jobs:
  notify-transfi-app:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          # PAT with repo + workflow scope
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # Target repository (replace with correct owner/repo)
          repository: vasanthbaiondata/Transfi_App
          # The event type your workflow in Transfi_App listens for
          event-type: submodule-updated
