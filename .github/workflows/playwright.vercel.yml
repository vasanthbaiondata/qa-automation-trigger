name: Playwright E2E Tests & Deploy Project + Report

on:
  push:
    branches:
      - playwright
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Playwright E2E tests and generate HTML report
      - name: Run E2E Playwright tests
        run: |
          TEST_GROUP=E2E npx playwright install
          TEST_GROUP=E2E npx playwright test --headed

      # 5. Deploy full project to Vercel
      - name: Deploy full project to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true

      # 6. Deploy Playwright HTML report to Vercel (separate URL)
      - name: Deploy Playwright HTML report to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: playwright-report
          prod: false   # deploy as preview URL so it does not overwrite main project
