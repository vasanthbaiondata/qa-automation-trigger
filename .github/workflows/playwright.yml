name: Playwright CI + Deploy

on:
  schedule:
    - cron: "30 22 * * *"   
  push:
    branches:
      - E2E
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx playwright install --with-deps
      
# Case 1: Daily 4AM → run login tests
      - name: Run login tests
        if: github.event_name == 'schedule'
        run: TEST_GROUP=login npx playwright test

# Case 2: Push to E2E → run E2E tests
      - name: Run E2E tests
        if: github.event_name == 'push'
        run: TEST_GROUP=E2E npx playwright test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: your-org/your-app-repo   # <- Vercel project repo
          token: ${{ secrets.GH_PAT }}        # <- GitHub PAT with repo access
      - run: npm ci
      - run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
